<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои объявления</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #1f141e, #36223b);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(106, 61, 138, 0.25);
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }
        .ad-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .btn-edit {
            background: #5ba56e;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-edit:hover {
            background: #2c806f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Мои объявления</h1>
        {% for teacher in teacher_ads %}
            <div class="ad-card">
                <h3>{{ teacher.name }}</h3>
                <p><strong>Цена за час:</strong> {{ teacher.price }} тенге</p>
                <p><strong>Описание:</strong> {{ teacher.directions|truncatechars:100 }}</p>
<a href="{% url 'edit_teacher_ad' teacher.id %}" class="btn-edit">Редактировать</a>
<a href="{% url 'delete_teacher_ad' teacher.id %}" class="btn btn-danger">Удалить</a>
            </div>

        {% empty %}
            <p>У вас пока нет объявлений.</p>
        {% endfor %}
        <div class="text-center">
            <a href="{% url 'my_profile' %}" class="btn btn-light">Вернуться в профиль</a>
        </div>
    </div>
</body>
</html>
