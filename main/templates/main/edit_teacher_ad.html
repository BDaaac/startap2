<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать объявление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #1f141e, #36223b);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(106, 61, 138, 0.25);
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }
        .btn-save {
            background: #5ba56e;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-save:hover {
            background: #2c806f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Редактировать объявление</h1>
<form action="{% url 'edit_teacher_ad' teacher.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-save">Сохранить изменения</button>
        </form>
        <div class="text-center">
            <a href="{% url 'my_teacher_ads' %}" class="btn btn-light">Назад к объявлениям</a>
        </div>
    </div>
</body>
</html>
