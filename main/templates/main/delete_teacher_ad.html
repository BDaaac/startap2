<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить объявление</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #1f141e, #36223b);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(106, 61, 138, 0.25);
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            text-align: center;
        }
        .btn-danger {
            background: #ff4c4c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-danger:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Удаление объявления</h2>
        <p>Вы уверены, что хотите удалить объявление "{{ teacher.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Удалить</button>
            <a href="{% url 'my_teacher_ads' %}" class="btn btn-light">Отмена</a>
        </form>
    </div>
</body>
</html>
