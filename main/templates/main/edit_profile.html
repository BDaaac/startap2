<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TeachFinder - –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* –¶–≤–µ—Ç–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ */
    :root {
      --black: #241822;
      --purple: #69409e;
      --blue: #5bc4eb;
      --light-green: #5ba56e;
      --dark-green: #2c806f;
      --white: #ffffff;
    }

    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      background: linear-gradient(45deg, var(--black), #36223b);
      color: var(--white);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .container {
      max-width: 700px;
      width: 100%;
      background: rgba(105, 64, 158, 0.25);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--blue);
      font-weight: bold;
    }

    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ —Ñ–æ—Ä–º—ã */
    .form-group {
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      border: 2px solid var(--purple);
      transition: all 0.3s ease;
    }

    .form-group:hover {
      transform: scale(1.02);
      border-color: var(--blue);
    }

    .form-group h4 {
      color: var(--blue);
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--purple);
      color: var(--white);
      padding: 12px 20px;
      border-radius: 12px;
      width: 100%;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    input:focus,
    textarea:focus,
    select:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--blue);
      box-shadow: 0 0 15px var(--blue);
      outline: none;
    }

    /* –ö–Ω–æ–ø–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è */
    .btn-custom {
      display: block;
      background: linear-gradient(135deg, var(--blue), var(--dark-green));
      color: var(--white);
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      margin: 20px auto 0;
      font-weight: 600;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(91, 196, 235, 0.4);
    }

    .btn-custom:hover {
      background: linear-gradient(135deg, var(--dark-green), var(--blue));
      transform: scale(1.05);
    }

    /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
    .btn-secondary {
      display: block;
      background: var(--purple);
      border: none;
      color: var(--white);
      padding: 12px 30px;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      margin: 10px auto;
      font-weight: 600;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(105, 64, 158, 0.3);
    }

    .btn-secondary:hover {
      background: var(--blue);
      transform: scale(1.05);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫ */
    .btn-custom i,
    .btn-secondary i {
      transition: transform 0.3s ease;
    }

    .btn-custom:hover i,
    .btn-secondary:hover i {
      transform: rotate(360deg);
    }

  </style>
</head>
<body>

  <div class="container">

    <button type="button" class="btn-secondary" onclick="window.location.href='{% url 'menu' %}'">

</form>

  </div>

</body>
</html>
