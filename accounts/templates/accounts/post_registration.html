
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать в SkillFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<style>
    body {
        background-color: #fdf4e3;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
        overflow: hidden;
    }

    .background-circles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.6;
        animation: float 6s infinite ease-in-out;
    }

    /* Верхние круги */
    .circle:nth-child(1) { width: 150px; height: 150px; background-color: #d2324c; top: 5%; left: 20%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 180px; height: 180px; background-color: #f38041; top: 5%; right: 60%; animation-delay: 1s; }

    /* Нижние круги */
    .circle:nth-child(3) { width: 130px; height: 130px; background-color: #d2324c; bottom: 5%; left: 50%; animation-delay: 2s; }
    .circle:nth-child(4) { width: 180px; height: 180px; background-color: #f38041; bottom: 5%; right: -10%; animation-delay: 3s; }

    .circle:nth-child(5) { width: 80px; height: 80px; background-color: #d2324c; bottom: 20%; left: 8%; animation-delay: 4s; }
    .circle:nth-child(6) { width: 80px; height: 80px; background-color: #f38041; top: 20%; right: 5%; animation-delay: 1s; }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 350px;
        position: relative;
        z-index: 1;
    }

    .container img {
        max-width: 150px;
        margin-bottom: 20px;
    }

    .container h1 {
        font-size: 24px;
        color: #430e1e;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        font-size: 14px;
        color: #430e1e;
        font-weight: bold;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #d2324c;
        border-radius: 5px;
        font-size: 14px;
    }

    .btn-primary {
        background-color: #d2324c;
        border: none;
        padding: 10px;
        width: 100%;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .btn-primary:hover {
        background-color: #f38041;
    }

    .link {
        margin-top: 15px;
        font-size: 14px;
    }

    .link a {
        color: #d2324c;
        text-decoration: none;
        font-weight: bold;
    }

    .link a:hover {
        text-decoration: underline;
    }
</style>

</head>
<body>
    <div class="background-circles">
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
        <div class="circle"></div><div class="circle"></div><div class="circle"></div>
    </div>
    <div class="container">
        <img src="{{ logo }}" alt="SkillFlow Logo">
        <h1>Добро пожаловать, {{ user.username }}!</h1>
        <p>Теперь вы можете пользоваться всеми возможностями SkillFlow.</p>
        <a href="{% url 'main' %}" class="btn-primary">Перейти на главную</a>
        <a href="{% url 'logout' %}" class="btn-primary" style="margin-top: 10px;">Выйти</a>
    </div>
</body>
</html>
